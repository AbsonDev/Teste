
<!DOCTYPE html>

    <meta name="theme-color" content="#111827" media="(prefers-color-scheme: dark)" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ListaInteligente</title>

    <!-- Google Fonts: Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.3.1/dist/driver.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Prevent Flash of Unstyled Content (FOUC) / White Flash
      try {
        const stored = localStorage.getItem('firebase_config'); // Or user settings logic
        // We actually store theme in firestore, but we might save a local pref too. 
        // For now, let's respect system preference if no local override exists (or check specific storage key if you implemented one for theme)
        // Since the React app handles auth-based theme, we default to system preference initially
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {}

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0fdf4',
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac',
                400: '#4ade80',
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d',
                800: '#166534',
                900: '#14532d',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* New cleaner hidden scrollbar class */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      body {
        transition: background-color 0.3s, color 0.3s;
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      /* Driver.js Customization */
      .driver-popover.driverjs-theme {
        background-color: white;
        color: #1f2937;
        border-radius: 12px;
        padding: 16px;
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .dark .driver-popover.driverjs-theme {
        background-color: #1f2937;
        color: #f3f4f6;
      }
      .driver-popover-title {
        font-weight: 700;
        font-size: 1.1rem;
        margin-bottom: 8px;
      }
      .driver-popover-description {
        font-size: 0.9rem;
        line-height: 1.5;
        margin-bottom: 16px;
      }
      .driver-popover-footer button {
        background-color: #22c55e;
        color: white;
        text-shadow: none;
        border: none;
        border-radius: 6px;
        padding: 6px 12px;
        font-weight: 600;
      }
      .driver-popover-footer button:hover {
        background-color: #16a34a;
      }
    </style>

</head>
  <body class="bg-gray-50 text-gray-900 antialiased selection:bg-brand-100 selection:text-brand-700 dark:bg-gray-900 dark:text-gray-100">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('ServiceWorker registered: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
